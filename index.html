<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!--Sign Up Form-->
    <section class="signup-section">
        <h1>Sign Up</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="profilePhoto">Upload Profile Photo:</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept=".jpg">
                <small>Image file type: JPG, Max size: 300KB</small>
            </div>

            <div class="form-group terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit">Create Account</button>

            <!-- Login Prompt -->
            <div class="login-prompt">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </section>
</body>
</html>
